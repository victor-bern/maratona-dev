<!DOCTYPE html>

   MARKUP

<html>
  <head>
    <!--  São as configurações da minha página -->
    <title>Doe Sangue! Doe vida!</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <!-- Aqui tem todo conteúdo visível para o usuário,
    dentro de certa página -->
    <header>
      <img class="logo" src="/logo.png" alt="Imagem de DOE" />
      <h2>A sua doação importa</h2>
      <p>Até 3 vidas com 1 doação</p>
      <p>Mais de 38.000 doações são necessárias todos os dias.</p>
      <p>Apenas 1,9% da população Brasileira doa sangue</p>
      <button data-button>Quero Ajudar</button>
    </header>

    <section class="form">
      <h2>Entre na lista de doadores</h2>
      <form action="/" method="POST">
        <input type="text" name="name" placeholder="Nome Completo" />
        <input type="text" name="email" placeholder="Email" />
        <input type="text" name="blood" placeholder="Tipo Sanguíneo" />
        <button>Quero Ajudar</button>
      </form>
    </section>

    <main>
      <h2>Ultimos <span>doadores</span></h2>
      <h1>{{valor}}</h1>
      <section class="donors">
        {% for donor in donors %}
        <div class="donor">
          <div class="blood">{{donor.blood}}</div>
          <p>{{donor.name}}</p>
        </div>
        {%endfor%}
      </section>
    </main>
    <footer>Com ❤ Rocketseat</footer>
    <script src="/script.js"></script>
  </body>
</html>
